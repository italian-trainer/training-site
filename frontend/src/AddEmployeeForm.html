<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>
    <h2>Manager: Add Employee to Roster</h2>
    <form id="addUserForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required />

        <label for="role">Role:</label>
        <select id="role">
            <option value="employee">Employee</option>
        </select>

        <button type="submit">Add Employee</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("addUserForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const first_name = document.getElementById("first_name").value;
            const last_name = document.getElementById("last_name").value;
            const role = document.getElementById("role").value;

            try {
                const response = await fetch("http://localhost:5000/api/addToRoster", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + localStorage.getItem("token") // Add authentication if needed
                    },
                    credentials: "include",
                    body: JSON.stringify({ first_name, last_name, role }),
                });

                const data = await response.json();
                document.getElementById("responseMessage").innerText = data.message;
            } catch (error) {
                document.getElementById("responseMessage").innerText = "Request failed: " + error.message;
            }
        });
    </script>
</body>
</html>
